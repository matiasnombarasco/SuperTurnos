<div data-ng-controller="ScheduleController">
    <h2>Mis Agendas</h2>
    <ul >
        <li ng-repeat="item in listAgenda"><a href="#">{{item.name}}</a></li>

    </ul>
    <!-- make this tabular -->
    <h1>Configurar la agenda</h1>
    <p>Desde aqui podes establecer como se va a completar la agenda</p>
    <form data-ng-submit="create()" role="form" class="col-md-6">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input class="form-control" data-ng-model="name" name="name" id="name" placeholder="Mi agenda nueva" >
        </div>
        <div class="form-group">
            <label for="name">Dias de trabajo</label>
            <div class="btn-group">
                <button type="button" class="btn btn-default">Lunes</button>
                <button type="button" class="btn btn-default">Martes</button>
                <button type="button" class="btn btn-default">Miercoles</button>
                <button type="button" class="btn btn-default">Jueves</button>
                <button type="button" class="btn btn-default">Viernes</button>
                <button type="button" class="btn btn-default">Sabado</button>
                <button type="button" class="btn btn-default">Domingo</button>
            </div>
        </div>
        <div id="work-day" class="panel"></div>
        <input type="submit" class="btn btn-primary" name="save" value="Guardar">
    </form>

</div>
